<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>

    <meta charset="utf-8"></meta>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"></meta>
    <meta name="viewport" content="width=device-width, initial-scale=1"></meta>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"></meta>

    <title>BookStore</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/open-iconic/1.1.1/font/css/open-iconic-bootstrap.min.css">

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <script src="https://code.angularjs.org/1.7.5/angular.min.js"></script>
    <script src="books.js"></script>
</head>
<body ng-app="books" ng-controller="BooksController">
    <div class="container-fluid mt-2">
        <div class="col col-lg-8">
            <h1>BookStore</h1>
            <div ng-controller="getBooks" ng-show="booksList.length > 0">
                <table id="booksTable" class="table table-striped table-borderless">
                    <thead>
                    <tr>
                        <th>#</th>
                        <th>Title</th>
                        <th>Author</th>
                        <th>Price</th>
                        <th></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="book in booksList" id="{{book.id}}">
                        <td class="align-middle">{{book.id}}</td>
                        <td class="align-middle">{{book.title}}</td>
                        <td class="align-middle">{{book.author}}</td>
                        <td class="align-middle">${{book.price}}</td>
                        <td class="align-middle">
                            <button type="button" class="btn btn-danger" ng-click="deleteBook(book.id)">
                                <span class="oi oi-trash"></span>
                            </button>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div class="alert alert-danger" role="alert" ng-show="errormessage">{{errormessage}}</div>
            <form role="form" ng-submit="createBook()">
                <div class="form-group">
                    <label for="input_title">Title</label>
                    <input type="text" class="form-control" id="input_title" name="title" ng-model="title"> </input>
                </div>
                <div class="form-group">
                    <label for="input_author">Author</label>
                    <input type="text" class="form-control" id="input_author" name="author" ng-model="author"> </input>
                </div>
                <div class="form-group">
                    <label for="input_price">Price</label>
                    <input type="text" class="form-control" id="input_price" name="price" ng-model="price"> </input>
                </div>
                <button type="submit" class="btn btn-primary">Add</button>
            </form>
        <div>
    </div>
</body>
</html>
